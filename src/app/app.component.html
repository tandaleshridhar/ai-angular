<!--The content below is only a placeholder and can be replaced.-->
<div class="example-container">
    <div class="header" *ngIf="router.url !== '/login'">
      <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon></button>
        <mat-icon></mat-icon>
        <h1 class="example-app-name">कृत्रिम रेतन</h1>
        <mat-icon class="home-user-profile" [matMenuTriggerFor]="menu">account_circle</mat-icon>
        <mat-menu #menu="matMenu">
            <button class="profile-menu" mat-menu-item routerLink="/user-profile" (click)="snav.close()">Profile Settings</button>
            <button mat-menu-item routerLink="/login" (click)="snav.close()">Logout</button>
        </mat-menu>
        <mat-icon class="home-icon" routerLink="/home">home</mat-icon>
      </mat-toolbar>
    </div>
    
    <mat-sidenav-container class="example-sidenav-container nav-container">
      <mat-sidenav #snav>
        <mat-nav-list>
          <a mat-list-item [routerLink]="nav.link" *ngFor="let nav of fillerNav" (click)="snav.toggle()">
              <mat-icon>{{nav.icon}}</mat-icon>&nbsp;&nbsp;&nbsp;{{nav.label}}
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
